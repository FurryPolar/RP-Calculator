<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Level Ranked Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .subject {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A-Level Ranked Points Calculator</h1>
        <form id="rankedPointsForm">
            <div class="subject">
                <label for="h2Subject1">H2 Subject 1: </label>
                <select id="h2Subject1" name="h2Subject1">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <div class="subject">
                <label for="h2Subject2">H2 Subject 2: </label>
                <select id="h2Subject2" name="h2Subject2">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <div class="subject">
                <label for="h2Subject3">H2 Subject 3: </label>
                <select id="h2Subject3" name="h2Subject3">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <div class="subject">
                <label for="worstH2H1">Worst H2/H1: </label>
                <select id="worstH2H1" name="worstH2H1">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <div class="subject">
                <label for="h1GP">H1 GP: </label>
                <select id="h1GP" name="h1GP">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <div class="subject">
                <label for="h1MTL">H1 MTL: </label>
                <select id="h1MTL" name="h1MTL">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <button type="button" onclick="calculateRankedPoints()">Calculate Ranked Points</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function calculateRankedPoints() {
            const gradePoints = {
                'A': 20,
                'B': 17.5,
                'C': 15,
                'D': 12.5,
                'E': 10,
                'S': 5,
                'U': 0
            };
            
            const h2Subject1 = gradePoints[document.getElementById('h2Subject1').value];
            const h2Subject2 = gradePoints[document.getElementById('h2Subject2').value];
            const h2Subject3 = gradePoints[document.getElementById('h2Subject3').value];
            const worstH2H1 = gradePoints[document.getElementById('worstH2H1').value] / 2;
            const h1GP = gradePoints[document.getElementById('h1GP').value] / 2;
            const h1MTL = gradePoints[document.getElementById('h1MTL').value] / 2;

            // Computation 1
            const computation1 = h2Subject1 + h2Subject2 + h2Subject3 + h1GP;

            // Computation 2
            const computation2 = ((h2Subject1 + h2Subject2 + h2Subject3 + h1GP + worstH2H1) / 80) * 70;

            // Computation 3
            const computation3 = ((h2Subject1 + h2Subject2 + h2Subject3 + h1GP + worstH2H1 + h1MTL) / 90) * 70;

            // Computation 4
            const computation4 = ((h2Subject1 + h2Subject2 + h2Subject3 + h1GP + h1MTL) / 80) * 70;

            // Calculate the highest ranked points
            const rankedPoints = Math.max(computation1, computation2, computation3, computation4);

            document.getElementById('result').innerText = `The ranked points for the given grades are: ${rankedPoints.toFixed(2)}`;
        }
    </script>
</body>
</html>
